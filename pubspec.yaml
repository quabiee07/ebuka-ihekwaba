name: my_portfolio
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.10+1
  gap: ^3.0.1
  page_transition: ^2.1.0
  simple_animations: ^5.0.2
  flutter_animate: ^4.5.0
  animate_do: ^3.3.4
  sprung: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/
    - assets/fonts/


  fonts:
    - family: Itim
      fonts:
        - asset: assets/fonts/Itim-Regular.ttf
